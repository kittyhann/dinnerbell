<div class="modal">
  <div class="modal-content">
    <span class="close-btn" (click)="close.emit()">Ã—</span>
    <h2>Welcome Back</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" placeholder="Username" type="text" [(ngModel)]="userName" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" placeholder="Password" type="password" [(ngModel)]="password" /> 
    </div>

    <button class="black-btn" (click)="signIn()">Sign In</button>    
    <p>Don't have an account? <span class="link" (click)="switchToSignUp()">Sign Up</span></p>
  </div>
</div>
